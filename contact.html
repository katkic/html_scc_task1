<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>株式会社DIVE</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" alt="企業ロゴDIVE" class="logo_image">
      </a>

      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul><!-- /.top_menu -->
      </nav>
    </header><!-- /.header -->

    <img src="./images/contact.png" alt="お問い合わせ" class="image_area">

    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside><!-- /.side_menu -->

      <article class="content">
        <form action="">
          <table class="contact">
            <tr>
              <th>お名前</th>
              <td>
                <input type="text" class="input_width">
              </td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td>
                <input type="email" class="input_width">
              </td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <input type="radio" name="seibetsu" value="1">男&nbsp;&nbsp;
                <input type="radio" name="seibetsu" value="2">女
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td>
                <textarea class="input_width"></textarea>
              </td>
            </tr>
          </table>

          <div class="button_center">
            <input type="submit" value="送 信" class="button">
          </div><!-- /.btn_center -->
        </form>
      </article><!-- /.content -->
    </div><!-- /.wrapper -->

    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer><!-- /.footer -->
  </div><!-- /.container -->
</body>

</html>
